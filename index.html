<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memories-game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="select-item">
        <h1>Memories Game</h1>
        <p>Este es un juego para poner a prueba tu memoria</p>
        <h2>Elige con qué elementos prefieres jugar</h2>
        <div>
            <input type="radio" name="items" id="images">
            <label class="item-target" for="images">
            <p>Imágenes</p>
            <img src="./states/images.jpg" alt="Images">
            </label>
            
            <input type="radio" name="items" id="words">
            <label class="item-target" for="words">
            <p>Palabras</p>
            <img src="./states/words.jpg" alt="=Words">
            </label>
        </div>
        <div>
            <button id="button-play">Jugar</button>
        </div>
    </section> 
    
    <section>
        <div img id="objects-container">
        </div>
        <button id="button-match">Emparejar</button>
        <div img id="images-container2"></div>
    </section>

    <section>
        <div id="timer-display">20</div>
        <button id="button-validate">Validar</button>
    </section> 

    <div id="final-mesagge">
        <section>
            <button id="button-reset">Reiniciar</button>
        </section>
    </div>
    <script src="./script.js"></script> 
</body>
</html>
