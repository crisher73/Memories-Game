<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memories-game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section id="section-item">
        <h1 class="title">Memories Game</h1>
        <p class="paragraph">¡Vamos a poner a prueba tu memoria!</p>
        <h2 class="subtitle">Elige con qué elementos prefieres jugar</h2>
        <div class="cards">
            <input type="radio" name="items" id="images">
            <label class="item-target" for="images">
                <p>Imágenes</p>
                <img src="./states/images.jpg" alt="Images">
            </label>

            <input type="radio" name="items" id="words">
            <label class="item-target" for="words">
                <p>Palabras</p>
                <img src="./states/words.jpg" alt="=Words">
            </label>
        </div>
        <div>
            <button id="button-play">Jugar</button>
        </div>
    </section>

    <section id="section-play">
        <div id="objects-container">
        </div>
    </section>
    <section id="section-timer">
        <p>Te quedan <span id="timer-display"></span> segundos</p>
    </section>
    <section id="section-match">
        <button id="button-match">Emparejar</button>
        <div id="images-container2"></div>
    </section>
    <section id="section-validate">
        <button id="button-validate">Validar</button>
    </section>

    <div id="mensajes">
        <div id="resultado"></div>
        <section id="section-reload">
            <button id="button-reset">Reiniciar</button>
        </section>
    </div>

    <script src="./script.js"></script>
</body>

</html>
